<!DOCTYPE html>
<html>
<head>
    <base href="../">
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>MidiManager</title>
    <link rel="stylesheet" type="text/css" href="tabulator/tabulator_midnight.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="full-container">
    <div class="header-container">
        <div class="play-header">
            <div id='set-name'></div>
        </div>
    </div>
    <div class="body-container">
        <div id="setlist" class="setlist-container"></div>
        <div class="info-container">
            <div id="song-info" class="song-info">
                <div class="pre-show">Enjoy the show!</div>
            </div>
            <div class="control-bar">
                <div id="next-song">PRESS ENTER TO START THE SET</div>
                <div id="end-set" class="button-hidden">END OF SET</div>
            </div>
        </div>
    </div>
    <div id="modal-background" class="modal-background modal-hidden">
        <div class="modal">
            <div class="modal-header">Click a song to transmit</div>
            <div class = "all-songs-table" id="all-songs-table"></div>
        </div>
    </div>
</div>

<script src="tabulator/tabulator.js"></script>
<script src="script.js"></script>
<script src="play/play.js"></script>
</body>
</html>
